on:
  workflow_call:
    secrets:
      npm-token:
        required: true
      github-token:
        required: false
      app-id:
        required: false
      private-key:
        required: false

    inputs:
      build-command:
        default: build
      test-command:
        default: test
      extends:
        type: string

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    steps:
      - uses: bubkoo/reusable-workflows/.github/actions/prepare-repo@master
        with:
          persist-credentials: false
          build-command: ${{ inputs.build-command }}
          test-command: ${{ inputs.test-command }}
      - uses: bubkoo/reusable-workflows/.github/actions/semantic-release@master
        with:
          extends: ${{ inputs.extends }}
          npm-token: ${{ secrets.npm-token }}
          github-token: ${{ secrets.github-token }}
          app-id: ${{ secrets.app-id }}
          private-key: ${{ secrets.private-key }}

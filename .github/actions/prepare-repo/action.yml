name: ðŸ”‘ã€€Prepare repo

inputs:
  build-command:
    type: string
    required: false
    default: build
  test-command:
    type: string
    required: false
    default: test
  gpr:
    type: boolean
    required: false
    default: false
  persist-credentials:
    type: boolean
    required: false
    default: true

runs:
  using: composite
  steps:
    - name: â¤µï¸ã€€Checkout
      uses: actions/checkout@v3
      with:
        persist-credentials: ${{ inputs.persist-credentials  }}

    - name: ðŸŽ‰ã€€Setup nodejs
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: ðŸŽ‰ã€€Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 7
        run_install: false

    - name: ðŸŒ±ã€€Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: ðŸš¸ã€€Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: ðŸš§ã€€Install
      run: pnpm install --no-frozen-lockfile --ignore-scripts

    - name: ðŸ“¦ã€€Build
      run: pnpm run build

    - name: âœ…ã€€Test
      run: pnpm run test
